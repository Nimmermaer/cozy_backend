<html
        data-namespace-typo3-fluid="true"
        xmlns:cozybackend="http://typo3.org/ns/Mblunck\CozyBackend\Component\ComponentCollection"
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>

<f:layout name="Default"/>
<f:section name="Main">
    <cozybackend:atom.button text="my text">
        Button label
    </cozybackend:atom.button>
    <cozybackend:atom.button.close/>
    <cozybackend:atom.heading tag="5">
        <f:fragment name="heading">
            Titel
        </f:fragment>
        <f:fragment name="badge">
            Badge Titel
        </f:fragment>
    </cozybackend:atom.heading>
    <cozybackend:atom.heading tag="3">
        <f:fragment name="heading">
            Titel 3
        </f:fragment>
        <f:fragment name="badge">
            Badge Titel 3
        </f:fragment>
    </cozybackend:atom.heading>

    <cozybackend:atom.card image="{f:uri.image(src: 'EXT:cozy_backend/Resources/Public/Images/Distribution.png')}">

        <f:fragment name="title">
            Hier ist ein Titel
        </f:fragment>
        <f:fragment name="content">
            <p>My first paragraph</p>
            <p>My second paragraph</p>
        </f:fragment>
        <f:fragment name="link">
            <f:uri.external uri="google.de"/>
        </f:fragment>
        <f:fragment name="linktext">
            <f:uri.external uri="google.de"/>
        </f:fragment>
    </cozybackend:atom.card>

    <div class="row">
        <div class="col-lg">
            <f:render arguments="{records: content.main.records}" partial="Content"/>
        </div>
    </div>

</f:section>
</html>
