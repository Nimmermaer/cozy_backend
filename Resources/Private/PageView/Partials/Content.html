<html
        data-namespace-typo3-fluid="true"
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>
<f:for as="record" each="{records}">
    <f:cObject
            data="{record}"
            table="{record.mainType}"
            typoscriptObjectPath="{record.mainType}"
    />
</f:for>
</html>
