<f:argument name="image" type="string"/>

<div class="card text-bg-dark mb-3" style="width: 18rem;">
    <img alt="..." class="card-img-top" src="{image}">
    <div class="card-body">
        <h5 class="card-title">
            <f:slot name="title"/>
        </h5>
        <p class="card-text">
            <f:slot name="content"/>
        </p>
        <a class="btn btn-primary" href="{f:slot(name: 'link')}">
            <f:slot name="linktext"/>
        </a>
    </div>
</div>
